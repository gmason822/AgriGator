<template name="Register">

  {{>Header}}
  <div class="ui page">
    <div class="ui centered container">
      <div class="equal column" style="padding-top: 2%;">


	<h2 class="header"> Register </h2>


	{{#if logged_in}}
	<form class="ui register form">
	  <div class="field">
	    <label>First Name</label>
	    <input name="first" placeholder="First Name" type="text">
	  </div>
	  
	  <div class="field">
	    <label>Last Name</label>
	    <input name="last" placeholder="Last Name" type="text">
	  </div>
	  
	  <div class="field">
	    <label>Organization Name</label>
	    <input name="organization_name" placeholder="Organization Name" type="text">
	  </div>

	  <button class="ui button" type="submit">Submit</button>
	</form>
	{{else}}
	
	{{>loginButtons}}
	
	{{/if}}


      </div>
    </div>
  </div>

</template>
